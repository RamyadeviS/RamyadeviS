<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sign In</title>
<link rel="stylesheet" th:href="@{/CSS files/Login.css}">
 <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css}">
</head>
<body>
  <ul class="active"><a th:href="@{/}"><em class="fa-solid fa-house-circle-exclamation"></em></a>
 </ul>
  <form  th:action="@{/userLogin}" method="get" th:object="${signIn}">

<br><br><br><br><br>
   <div class="title"><h1>Login Here</h1></div>
    <div class="container">
     <div class="left"><br><br>
                     
  <img alt="userLogin" th:src="@{/Images/SignIn.png}" id="signIn">
  
      </div>
        <div class="right">
                    <div class="formBox">
                        <form>
          <label> Aadhar Number </label>
    <input type="text" name="aadharNo" id="aadharNo" placeholder="Enter Your Aadhar Number" required  onkeyup="aadharNoValidation()" />
         
   <br>              
         <label>User Name</label>  
 <input type="text" name="userName" id="userName" placeholder="Enter Your User Name" required>
     
       
       <label>Password</label>
        <input type="password" name="password" id="password" placeholder="Enter Your Password" required>
   <input type="Submit"  value="Sign In">
       &emsp; &emsp; &emsp;<a th:href="@{/forgot}">Forgot Password?</a> <br><br>
  <div>
      &emsp;&emsp;&emsp;&emsp; Don't have an account?  &emsp;&emsp;&emsp;&emsp;<a th:href="@{/signUp}">SIGN UP</a>&nbsp;Here <br><br></div>
    &emsp;&emsp;&emsp;  <a th:href="@{/login}">Login credential</a> <br> 
  
    
    </form>
    <br> <br><br><br><br>
    </div>
   </div>
 </div>
</body>
</html>
